<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fomedi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Bienvenidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/servicios.html">Servicios</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" >Farmacia</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <main class="py-5">
        <section class="container">
          <h2 class="text-center mb-4">Formulario de Consulta</h2>
          <form action="#" class="col-md-8 mx-auto p-4 rounded shadow form-bg">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre">
            </div>
      
            <div class="mb-3">
              <label for="Surname" class="form-label">Apellido</label>
              <input type="text" id="Surname" name="Surname" class="form-control" placeholder="Tu apellido">
            </div>
      
            <div class="mb-3">
              <label for="DNI" class="form-label">DNI (sin puntos)</label>
              <input type="number" id="DNI" name="DNI" class="form-control" placeholder="Tu DNI">
            </div>
      
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="tumail@ejemplo.com">
            </div>
      
            <div class="mb-3">
              <label for="phone-number" class="form-label">Número de teléfono</label>
              <input type="tel" id="phone-number" name="phone-number" class="form-control" placeholder="370 4123 456">
            </div>
      
            <div class="mb-3">
              <label for="Consult" class="form-label">Razón de su consulta</label>
              <textarea id="Consult" name="Consulta" class="form-control" rows="4" placeholder="Escribí tu consulta acá"></textarea>
            </div>
      
            <div class="text-end">
              <button type="submit" class="btn-contacto">Enviar</button>
            </div>
          </form>
        </section>
      </main>
      
          
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>
</body>
</html>
