<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fomedi - Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      padding-top: 70px; 
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fomedi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <section class="mb-4">
      <div class="card shadow">
        <div class="card-header text-center">
          <ul class="nav nav-tabs card-header-tabs" id="formTabs" role="tablist">
            <li class="nav-item">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar sesión</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
            </li>
          </ul>
        </div>
        <div class="card-body tab-content">




          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form action="col-md-8 mx-auto p-4 founded-shadow form-bgs">
              <div class="mb-4">
                <label for="loginEmail" class="form-label">Cuil</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-4">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn">Ingresar</button>
            </form>
          </div>
          


          <div class="tab-pane fade" id="register" role="tabpanel">
            <form>
              <div class="mb-3">
                <label for="registerName" class="form-label">Nombres completos</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Cuil</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <button type="submit" class="btn">Crear cuenta</button>
              <button type="submit" class="btn btn-dark">Ingresar</button>

            </form>
          </div>
        </div>
      </div>
    </section>
  </div>




  <footer class="text-center text-muted border-top pt-3">
    <p>© 2025 Fomedi | Hospital Interdistrital Evita – Formosa, Argentina</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
